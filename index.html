<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tidepool Uploader</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row state_login">
      <button id="signup" type="button" class="btn btn-default col-xs-offset-10 col-xs-2">Sign Up</button>
    </div>
    <div class="row state_upload">
      <span class="col-xs-offset-8 col-xs-2 form-control-static loginname">Username</span>
      <button type="button" id="logoutButton" class="btn btn-default col-xs-1">
        <span class="glyphicon glyphicon-off"></span>
      </button>    
      <button type="button" id="settingsButton" class="btn btn-default col-xs-1">
        <span class="glyphicon glyphicon-cog"></span>
      </button>    
    </div>
  </div>
  </div>
  <p>&nbsp;</p>
  <div class="row row-centered state_login state_upload">
    <div class="col-md-1 col-centered">
      <img class="icon" id="logoStatic" src="T_icon_transparent.png">
      <img class="icon" id="logoAnimated" src="T_icon_animated.gif" style="display: none;">
    </div>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <div class="container-fluid state_login">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6 col-centered">
          <input type="email" class="form-control" id="username" placeholder="email" value="cheddar@tidepool.io">
          <!-- <input type="email" class="form-control" id="username" placeholder="email" value="b@b.com"> -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6 col-centered">
          <input type="password" class="form-control" id="password" placeholder="password" value="1234">
          <!-- <input type="password" class="form-control" id="password" placeholder="password" value="bbb"> -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6 col-centered">
          <select class="form-control" id="serverURL">
            <option value="local">Local</option>
            <option value="devel">Devel</option>
            <option value="staging">Staging</option>
            <option value="prod" selected="selected">Production</option>
          </select>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="checkbox col-xs-offset-3 col-xs-3">
        <label>
          <input type="checkbox" id="rememberme"> Remember me
        </label>
      </div>
      <button type="button" class="btn btn-default col-xs-3">Forgot Password</button>
    </div>
    <div class="row">
      <button id="loginButton" type="button" class="btn btn-primary col-xs-offset-6 col-xs-3">Log In</button>
    </div>
  </div>
  <!-- This is the upload page -->
  <div class="container-fluid state_upload">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="uploadOptions" class="col-xs-offset-2 col-xs-4 form-control-static">Upload data for</label>
        <div class="col-xs-4">
          <select class="form-control" id="uploadOptions">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="timezone" class="col-xs-offset-2 col-xs-4">Data Time Zone</label>
        <div class="col-xs-4">
          <select id="timezone" class="form-control">
            <option value="Europe/Copenhagen">Europe/Copenhagen</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Pacific/Auckland">Pacific/Auckland</option>
            <option value="America/Los_Angeles" selected="true">America/Los Angeles</option>
            <option value="America/Denver">America/Denver</option>
            <option value="America/Chicago">America/Chicago</option>
            <option value="America/New_York">America/New York</option>
          </select>
        </div>
      </div>
      <!-- Dexcom G4 -->
      <div class="form-group DexcomG4">
        <div class="col-xs-offset-2 col-xs-4">
          <div class="row">
            <b>My Dexcom G4</b>
          </div>
          <div class="row">
            Dexcom G4 serial #<span class="serialNumber">12345678</span>
          </div>
          <div class="row">
            Last upload: <span class="lastUpload">Unknown</span>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="row row-centered status lightnotes">&nbsp;</div>
          <div class="row">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Asante SNAP -->
      <div class="form-group AsanteSNAP">
        <div class="col-xs-offset-2 col-xs-4">
          <div class="row">
            <b>My Asante SNAP</b>
          </div>
          <div class="row">
            Asante SNAP serial #<span class="serialNumber">12345678</span>
          </div>
          <div class="row">
            Last upload: <span class="lastUpload">Unknown</span>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="row row-centered status lightnotes">&nbsp;</div>
          <div class="row">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Insulet OmniPod -->
      <div class="form-group InsuletOmniPod">
        <div class="col-xs-offset-2 col-xs-4">
          <div class="row">
            <b>My OmniPod</b>
          </div>
          <div class="row">
            Insulet OmniPod serial #<span class="serialNumber">56781234</span>
          </div>
          <div class="row">
            Last upload: <span class="lastUpload">Unknown</span>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="row">
            <div class="col-xs-6 status lightnotes">
              Choose the .ibf file from your Omnipod to start.
            </div>
            <button id="omnipodFileButton" type="button" class="btn btn-default col-xs-6">Choose file</button>            
            <div class="realFileUpload">
                <input type="file" class="upload" id="realUploadButton" />
            </div>
          </div>
          <div class="row">&nbsp;</div>
          <div class="row">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="form-group">
        <button id="buttonUpload" type="button" class="btn btn-primary col-xs-offset-4 col-xs-4">Upload</button>
      </div>

<!--       <div class="form-group">
        <button id="getDevices" type="button" class="btn btn-primary col-xs-offset-4 col-xs-4">Look for Devices</button>
      </div>
 -->
      <p>
        <label for="carelinkFileChooser">Carelink CSV File:</label>
        <input id="carelinkFileChooser" type="file">
      </p>

      <p>
        <label for="carelinkUsername">Carelink Username:</label>
        <input id="carelinkUsername" type="text">
        <label for="carelinkPassword">Carelink Password:</label>
        <input id="carelinkPassword" type="password">
        <input id="carelinkButton" type=button name="carelink" value="Pull">
      </p>

    </form>
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10 col-centered">
        <div id="progress_bar" class="progress">
          <div id="progress_1" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            0%
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- This is the settings page -->
  <div class="container-fluid state_settings">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6 col-centered">
          <label for="dexcomPortPattern">Dexcom Port Pattern:</label>
          <input type="text" class="form-control" id="dexcomPortPattern">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6 col-centered">
          <label for="asantePortPattern">Asante Port Pattern:</label>
          <input type="text" class="form-control" id="asantePortPattern">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="checkbox col-xs-offset-3 col-xs-6">
        <label>
          <input type="checkbox" id="showDexcomG4"> Always show Dexcom G4
        </label>
      </div>
    </div>
    <div class="row">
      <div class="checkbox col-xs-offset-3 col-xs-6">
        <label>
          <input type="checkbox" id="showAsanteSNAP"> Always show Asante SNAP
        </label>
      </div>
    </div>
    <div class="row">
      <div class="checkbox col-xs-offset-3 col-xs-6">
        <label>
          <input type="checkbox" id="showInsuletOmniPod"> Always show Insulet OmniPod
        </label>
      </div>
    </div>
    <div class="row">
      <button id="saveSettingsButton" type="button" class="btn btn-primary col-xs-offset-6 col-xs-3">Save Settings</button>
    </div>
  </div>
</body>
</html>
